<div *ngIf="person">
  <p class="fs-3 text-center">Detalii contact</p>

  <div class="form-group">
    <label for="firstname">Nume</label>
    <input class="form-control" type="text" name="firstname" [value]="person.firstname" disabled>
  </div>

  <div class="form-group">
    <label for="lastname">Prenume</label>
    <input class="form-control" type="text" name="lastname" [value]="person.lastname" disabled>
  </div>

  <div class="form-group">
    <label for="date">Data nașterii</label>
    <input class="form-control" type="date" name="date" [value]="person.date" disabled>
  </div>

  <fieldset>
    <p class="fs-6 mt-3">Date de contact</p>
    <!-- folosesc carousell -->
    <div *ngFor="let contact of person.contacts" class="form-group">
      <label for="number">Numărul de telefon</label>
      <input class="form-control" type="text" name="number" [value]="contact.number" disabled>

      <label for="type">Tipul</label>
      <select class="form-control" name="type" disabled>
        <option selected>{{contact.type}}</option>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <p class="fs-6 mt-3">Adrese</p>
    <div *ngFor="let address of person.addresses" class="form-group">
      <!-- Carousell -->
      <fieldset>
        <div class="row">

          <div class="col">
            <label for="country">Localitate</label>
            <input class="form-control" type="text" name="country" [value]="address.location.country" disabled>
          </div>

          <div class="col">
            <label for="city">Oraș</label>
            <input class="form-control" type="text" name="city" [value]="address.location.city" disabled>
          </div>

          <div class="col">
            <label for="street">Stradă</label>
            <input class="form-control" type="text" name="street" [value]="address.location.street" disabled>
          </div>

        </div>
      </fieldset>

      <label for="type">Tipul</label>
      <select class="form-control" name="type" disabled>
        <option selected>{{address.type}}</option>
      </select>

    </div>
  </fieldset>

  <div class="form-group">
    <label for="notes">Notițe</label>
    <textarea class="form-control" rows="3" name="notes" [value]="person.notes" disabled></textarea>
  </div>

  <div class="d-flex justify-content-around p-3">
    <button [routerLink]="['/agenda']" class="btn btn-primary">Renunță</button>

    <button class="btn btn-danger" (click)="removeContact(person.id)">STERGE</button>

    <button (click)="updateHandler()" class="btn btn-warning">Actualizează</button>
  </div>

</div>
