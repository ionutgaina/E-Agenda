<div class="text-center border-bottom border-dark p-1">
  <h1>Agenda ta electronică</h1>
</div>
<div class="container overflow-hidden mt-5">
  <div class="row d-flex justify-content-around">
    <div class="col-md-6 col-sm-12 mb-5" style="width: 300px;">

      <div class="d-flex justify-sm-content-center row">
        <!-- Create button -->
        <div class="row mb-1">
          <button class="btn btn-success w-100" [routerLink]="['/agenda/new']">Contact Nou</button>
        </div>

        <!-- Options button -->
        <div class="row mb-1">
          <button (click)="options = !options" class="btn btn-secondary w-100">Opțiuni persoane</button>
        </div>
        <div *ngIf="options" class="col-md-12 mt-3">
          <!-- search input -->
          <div class="input-group col-md-12 mb-3">
            <input class="form-control" type="text" placeholder="Caută nume/număr de telefon" (keyup)="search($event)">
          </div>

          <!-- sort input -->
          <div class="row">
            <div class="input-group">
              <span class="input-group-text" for="selectSort">Sortează</span>

              <select (change)="sortHandler($event)" class="form-control" id="selectSort">
                <option selected value="">Implicit</option>
                <option value="firstname">Nume</option>
                <option value="lastname">Prenume</option>
                <option value="age">Varsta</option>
                <option value="date">Data</option>
              </select>
            </div>
          </div>

        </div>

      </div>
      <div *ngFor="let key of groupKeys">
        <div class="text-start fw-bold fs-5 mt-3">
          {{key}}
        </div>
        <div *ngFor="let item of groupedPersons[key]" class="row">
          <ul class="list-group">
            <contact-thumbnail [person]="item"></contact-thumbnail>
          </ul>
        </div>

      </div>
    </div>


    <div class="col-md-6 col-sm-12 p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
